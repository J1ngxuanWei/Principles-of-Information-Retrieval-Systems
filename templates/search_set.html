  <body class="topics-listing-page" id="top">
    <main>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('shouye') }}">
            <i class="bi-back"></i>
            <span>菜狗搜索</span>
          </a>

          <div class="d-lg-none ms-auto me-4">
            <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-lg-5 me-lg-auto">
              <li class="nav-item">
                <a class="nav-link click-scroll" href="{{ url_for('shouye') }}">首页</a>
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="{{ url_for('search_set') }}"
                  >搜索设置</a
                >
              </li>
            </ul>

            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                用户
              </button>

              <ul class="dropdown-menu dropdown-menu-light">
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    onclick='location.href=("{{ url_for('login') }}")'
                  >
                    注册
                  </button>
                </li>

                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    onclick='location.href=("{{ url_for('login') }}")'
                  >
                    登录
                  </button>
                </li>
                  <li>
                  用户：{{ uid }}
                  </li>
              </ul>
            </div>

            &ensp; &ensp; &ensp; &ensp;

            <div class="d-none d-lg-block">
              <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
            </div>
          </div>
        </div>
      </nav>

      <header
        class="site-header d-flex flex-column justify-content-center align-items-center"
      >
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-5 col-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="{{ url_for('shouye') }}">首页</a>
                  </li>

                  <li class="breadcrumb-item active" aria-current="page">
                    搜索设置
                  </li>
                </ol>
              </nav>

              <h2 class="text-white">搜索设置</h2>
            </div>
          </div>
        </div>
      </header>

      <section class="section-padding section-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-12">
              <h3 class="mb-4 pb-2">更改你的搜索设置</h3>
            </div>

            <div class="col-lg-6 col-12">
              <form
                action="#"
                method="post"
                class="custom-form contact-form"
                role="form"
              >
                <div class="row">
                  <div class="col-lg-12 col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="surl"
                        id="surl"
                        class="form-control"
                        placeholder="Name"
                        required=""
                      />
                      <label for="floatingInput">站内搜索网站(输入网站表示使用，输入0表示不使用)</label>
                    </div>
                  </div>

                  <div class="col-lg-12 col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="par"
                        id="par"
                        class="form-control"
                        placeholder="Name"
                        required=""
                      />
                      <label for="floatingInput">是否使用短语查询(输入1表示使用，输入0表示不使用)</label>
                    </div>
                  </div>

                    <div class="col-lg-12 col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="wild"
                        id="wildd"
                        class="form-control"
                        placeholder="Name"
                        required=""
                      />
                      <label for="floatingInput">是否使用通配查询(输入1表示使用，输入0表示不使用)</label>
                    </div>
                  </div>

                  <div class="col-lg-4 col-12 ms-auto">
                    <button type="submit" class="form-control">提交</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="col-lg-5 col-12 mx-auto mt-5 mt-lg-0">

              <h5 class="mt-4 mb-2">菜狗搜索</h5>

              <p>
                无敌（菜）的搜索，你（不）值得信赖！
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer section-padding">
      <div class="container">

          <div class="col-lg-3 col-12 mb-4 pb-2">

            <p class="text-white d-flex">
              <a href="mailto:wjx021002@gmail.com" class="site-footer-link">
                姓名：魏靖轩
              </a>
            </p>
          </div>

          <div class="col-lg-3 col-md-4 col-12 mt-4 mt-lg-0 ms-auto">
            <p class="copyright-text mt-lg-5 mt-4">
              Copyright © 2048 菜狗搜索. All rights reserved.
              <br /><br />Design:
              <a rel="nofollow" href="https://nankai.edu.cn." target="_blank"
                >2112495魏靖轩</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>
