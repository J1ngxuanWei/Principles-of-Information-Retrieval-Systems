<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>菜狗搜索</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" />

    <link href="{{ url_for('static',filename='css/bootstrap-icons.css')}}" rel="stylesheet" />

    <link href="{{ url_for('static',filename='css/templatemo-topic-listing.css')}}" rel="stylesheet" />

    <!--

TemplateMo 590 topic listing

https://templatemo.com/tm-590-topic-listing

-->
  </head>

  <body id="top">
    <!--上面-->
    <main>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('shouye') }}">
            <i class="bi-back"></i>
            <span>菜狗搜索</span>
          </a>

          <div class="d-lg-none ms-auto me-4">
            <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-lg-5 me-lg-auto">
              <li class="nav-item">
                <a class="nav-link click-scroll" href="{{ url_for('shouye') }}">首页</a>
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="{{ url_for('search_set') }}"
                  >搜索设置</a
                >
              </li>
            </ul>

            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                用户
              </button>

              <ul class="dropdown-menu dropdown-menu-light">
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    onclick='location.href=("{{ url_for('login') }}")'
                  >
                    注册
                  </button>
                </li>

                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    onclick='location.href=("{{ url_for('login') }}")'
                  >
                    登录
                  </button>
                </li>
                  <li>
                  用户：{{ uid }}
                  </li>

              </ul>
            </div>

            &ensp; &ensp; &ensp; &ensp;

            <div class="d-menu d-lg-block">
              <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
            </div>
          </div>
        </div>
      </nav>

      <!--中部搜索框-->
      <section
        class="hero-section d-flex justify-content-center align-items-center"
        id="section_1"
      >
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-12 mx-auto">
              <h1 class="text-white text-center">Discover. Learn. Enjoy</h1>

              <h6 class="text-center">
                platform for search around the world
              </h6>

              <form
                method="post"
                class="custom-form mt-4 pt-2 mb-lg-0 mb-5"
                role="search"
              >
                <div class="input-group input-group-lg">
                  <span class="input-group-text bi-search" id="basic-addon1">
                  </span>

                  <input
                    name="keyword"
                    type="search"
                    class="form-control"
                    id="keyword"
                    placeholder="Design, Code, Marketing, Finance ..."
                    aria-label="Search"
                  />

                  <button type="submit" class="form-control">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!--中部两个标签页-->
      <section class="featured-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-12 mb-4 mb-lg-0">
              <div class="custom-block bg-white shadow-lg">
                <a href="{{ l1u }}">
                  <div class="d-flex">
                    <div>
                      <h5 class="mb-2">{{ l1t }}</h5>

                      <p class="mb-0">
                        {{ l1c }}
                      </p>
                    </div>

                    <span class="badge bg-design rounded-pill ms-auto">14</span>
                  </div>
                </a>
              </div>
            </div>

            <div class="col-lg-6 col-12">
              <div class="custom-block custom-block-overlay">
                <div class="d-flex flex-column h-100">
                  <img
                    src="{{ url_for('static',filename='images/businesswoman-using-tablet-analysis.jpg')}}"
                    class="custom-block-image img-fluid"
                    alt=""
                  />

                  <div class="custom-block-overlay-text d-flex">
                    <div>
                      <h5 class="text-white mb-2">{{ l2t }}</h5>

                      <p class="text-white">
                        {{ l2c }}
                      </p>

                      <a
                        href="{{ l2u }}"
                        class="btn custom-btn mt-2 mt-lg-3"
                        >Learn More</a
                      >
                    </div>

                    <span class="badge bg-finance rounded-pill ms-auto"
                      >25</span
                    >
                  </div>

                  <div class="section-overlay"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--底部-->
    <footer class="site-footer section-padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-12 mb-4 pb-2">
            <a class="navbar-brand mb-2" href="{{ url_for('shouye') }}">
              <i class="bi-back"></i>
              <span>菜狗搜索</span>
            </a>
          </div>

          <div class="col-lg-3 col-md-4 col-6 mb-4 mb-lg-0">
            <h6 class="site-footer-title mb-3">Information</h6>

            <p class="text-white d-flex">
              <a href="mailto:wjx021002@gmail.com" class="site-footer-link">
                学号：2112495
              </a>
            </p>

            <p class="text-white d-flex">
              <a href="mailto:wjx021002@gmail.com" class="site-footer-link">
                姓名：魏靖轩
              </a>
            </p>
          </div>

          <div class="col-lg-3 col-md-4 col-12 mt-4 mt-lg-0 ms-auto">
            <p class="copyright-text mt-lg-5 mt-4">
              Copyright © 2048 菜狗搜索. All rights reserved.
              <br /><br />Design:
              <a rel="nofollow" href="https://nankai.edu.cn." target="_blank"
                >2112495魏靖轩</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/jquery.sticky.js')}}"></script>
    <script src="{{ url_for('static',filename='js/click-scroll.js')}}"></script>
    <script src="{{ url_for('static',filename='js/custom.js')}}"></script>
  </body>
</html>
